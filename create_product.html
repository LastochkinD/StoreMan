<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание товара</title>
</head>
<body>
<form action="" id="product_form">
    <input type="hidden" name="store_id" value="1">
    <table style="border: 1px solid #dddddd; padding: 10px">
        <tr>
            <td width = "200px">Код товара </td>
            <td><input type="input" name="product_code" value=""></td>
        </tr>
        <tr>
            <td>Наименование</td>
            <td><input type="input" name="product_name" value=""></td>
        </tr>
        <tr>
            <td>Рекомендуемая цена</td>
            <td><input type="input" name="rec_price" value=""></td>
        </tr>
        <tr>
            <td colspan="2" align="right"><input type="submit" value="Создать товар"></td>
        </tr>
    </table>

</form>
    <script>
        document.getElementById('product_form').addEventListener('submit', submitForm);

        function submitForm(event) {
        // Отменяем стандартное поведение браузера с отправкой формы
        event.preventDefault();


        // event.target — это HTML-элемент form
        let formData = new FormData(event.target);

        // Собираем данные формы в объект
        let obj = {};
        formData.forEach((value, key) => obj[key] = value);

        // Собираем запрос к серверу
        let request = new Request('http://127.0.0.1:5000/add_product', {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify(obj),
            headers: {
                'Content-Type': 'application/json'
            },
        });

        // Отправляем (асинхронно!)
        fetch(request).then(
            function(response) {
                // Запрос успешно выполнен
                console.log(response);
                // return response.json() и так далее см. документацию
            },
            function(error) {
                // Запрос не получилось отправить
                console.error(error);
            }
        );

        // Код после fetch выполнится ПЕРЕД получением ответа
        // на запрос, потому что запрос выполняется асинхронно,
        // отдельно от основного кода
        console.log('Запрос отправляется');
        }
    </script>
</body>
</html>

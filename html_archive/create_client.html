<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="" id="client_form">
    <input type="hidden" name="store_id" value="1">
    <table style="border: 1px solid #dddddd; padding: 10px">
        <tr>
            <td width = "200px">Наименование организации или ФИО клиента </td>
            <td><input type="input" name="client_name" value=""></td>
        </tr>
        <tr>
            <td>Адрес</td>
            <td><input type="input" name="client_address" value=""></td>
        </tr>
        <tr>
            <td>Телефон</td>
            <td><input type="input" name="client_phone" value=""></td>
        </tr>
        <tr>
            <td>Примечание</td>
            <td><input type="input" name="client_note" value=""></td>
        </tr>
        <tr>
            <td colspan="2" align="right"><input type="submit" value="Создать клиента"></td>
        </tr>
    </table>

</form>
    <script>
        document.getElementById('client_form').addEventListener('submit', submitForm);

        function submitForm(event) {
        // Отменяем стандартное поведение браузера с отправкой формы
        event.preventDefault();

        // event.target — это HTML-элемент form
        let formData = new FormData(event.target);

        // Собираем данные формы в объект
        let obj = {};
        formData.forEach((value, key) => obj[key] = value);

        // Собираем запрос к серверу
        let request = new Request('http://127.0.0.1:5000/add_client', {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify(obj),
            headers: {'accept' : 'application/json','Content-Type': 'application/json'},
        });

        console.log(obj);

        // Отправляем (асинхронно!)
        fetch(request).then(
            function(response) {
                // Запрос успешно выполнен
                window.open('show_clients.php','_self',false);
                console.log(response);
                // return response.json() и так далее см. документацию
            },
            function(error) {
                // Запрос не получилось отправить
                window.open('show_clients.php','_self',false);
                console.error(error);
            }
        );

        // Код после fetch выполнится ПЕРЕД получением ответа
        // на запрос, потому что запрос выполняется асинхронно,
        // отдельно от основного кода
        console.log('Запрос отправляется');
        }
    </script>
</body>
</html>
